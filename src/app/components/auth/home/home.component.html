<div class="container">
   

    <div class="content-container">
        <div *ngFor="let post of posts" class="posts-container">
            <p>{{post.content}}</p>
            <div class="post-metadata">
                <p>Posted by: {{post.userId}}</p>
                <p>On: {{post.createdAt | date:'medium'}}</p>
            </div>
        </div>
    </div>


    <!-- Wrap your app-create-post component -->
    <div class="app-create-post-container">
        <app-create-post></app-create-post>
    </div>
</div>
